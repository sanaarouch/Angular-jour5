<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-12 text-center">
            <h1 class="display-4 text-primary">TechStore</h1>
            <p class="lead">Découvrez notre sélection de produits de qualité</p>
        </div>
    </div>
    
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4" *ngFor="let product of products">
            <div class="card h-100 shadow-sm">
                <img [src]="product.image" class="card-img-top product-image" [alt]="product.title">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{product.title}}</h5>
                    <p class="card-text text-muted small">{{product.category | titlecase}}</p>
                    <p class="card-text flex-grow-1">{{product.description | slice:0:100}}...</p>
                    <div class="mt-auto">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <span class="h5 text-success mb-0">${{product.price}}</span>
                            <div class="text-warning">
                                <span *ngFor="let star of [1,2,3,4,5]" 
                                      [class]="star <= product.rating.rate ? 'fas fa-star' : 'far fa-star'">★</span>
                                <small class="text-muted">({{product.rating.count}})</small>
                            </div>
                        </div>
                        <div class="d-flex gap-2">
                            <a [routerLink]="['/product', product.id]" class="btn btn-outline-primary btn-sm flex-fill">Voir détails</a>
                            <button class="btn btn-primary btn-sm flex-fill">Ajouter au panier</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
